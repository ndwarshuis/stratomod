tools:
  repseq: https://github.com/ndwarshuis/repseq/archive/refs/tags/v1.0.0.tar.gz

# TODO some of these feature names might be reference-dependent
features:
  label: label

  raw_index: variant_index

  bed_index:
    chr: chrom
    start: chromStart
    end: chromEnd

  vcf:
    prefix: VCF
    columns:
      input: input
      qual: QUAL
      filter: FILTER
      info: INFO
      gt: GT
      gq: GQ
      dp: DP
      vaf: VAF
      len: indel_length

  mappability:
    prefix: MAP
    suffixes:
      low: difficult_100bp
      high: difficult_250bp

  homopolymers:
    prefix: HOMOPOL
    bases: [A, T, G, C]
    suffixes:
      len: length
      imp_frac: imperfect_frac

  repeat_masker:
    prefix: REPMASK
    suffixes:
      len: length
    classes:
      SINE: []
      # TODO make this configurable since not all refs have the same families
      LINE: [L1, L2, CR1, RTE-BovB, Dong-R4]
      LTR: []
      Satellite: []

  segdups:
    prefix: SEGDUP
    columns:
      alignL: size
      fracMatchIndel: identity
    operations: [min, max, mean]

  tandem_repeats:
    prefix: TR
    columns:
      period: unit_size
      copyNum: unit_copies
      perMatch: identity
      perIndel: per_indel_mismatch
      score: score
    bases_prefix: percent
    operations: [max, min, median]
    other:
      len: length
